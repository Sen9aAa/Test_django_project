{% load static %}
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>{% block title %}{% endblock title %}</title>

        <meta http-equiv="X-UA-Compatible" content="chrome=IE7" />

        <meta name="viewport" content="initial-scale=1.0, width=device-width"/>
        <meta name="apple-mobile-web-app-capable" content="yes"/>
        <meta name="apple-mobile-web-app-status-bar-style" content="black" />


        <link href="{% static 'bootstrap/css/bootstrap.min.css' %}" rel="stylesheet">
        <link href="{% static 'bootstrap/css/bootstrap.css' %}" rel="stylesheet">
        <link rel="stylesheet" href="{% static 'css/screen.css' %}" media="screen, projection"/>
   

        <script type="text/javascript">var switchTo5x=true;</script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
        <script type="text/javascript" src="http://w.sharethis.com/button/buttons.js"></script>
        <script type="text/javascript">stLight.options({publisher: "48952996-13d3-49f3-9854-e6438041a4b3", doNotHash: false, doNotCopy: false, hashAddressBar: false});
        </script>  
        <link href="{% static 'bootstrap/css/bootstrap-theme.min.css' %}" rel="stylesheet">


        <script src="{% static 'bootstrap/js/jQuery.js' %}"></script>


        {% block extra_head %}{% endblock extra_head %}
        {% if form %}
        {{ form.media }}
        {% endif %}
    </head>
    <body>
    <nav class="navbar navbar-inverse navbar-fixed-top">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          {% block links %}{% endblock %}
          <a class="navbar-brand" href="{% url 'add_data' %}">Add Data</a>
        </div>
       
        <div id="navbar" class="navbar-collapse collapse">          
          <form  class="navbar-form navbar-right" method="post">            
            <div class="form-group">
              <input type="text" placeholder="Nick name" class="form-control">
            </div>
            <div class="form-group">
              <input type="password" placeholder="Password" class="form-control">
            </div>
            <button type="submit" class="btn btn-success">Sign in</button>
            <a href="" class="btn btn-success">Registred</a>
          </form>
        </div><!--/.navbar-collapse -->
      </div>
    </nav>
    {% block content %}{% endblock %}
    <div class="modal"><!-- Place at bottom of page --></div>
    {% block add_data_script %}{% endblock %}
    <script src="{% static 'bootstrap/js/bootstrap.min.js' %}"></script>

    </body>
</html>
